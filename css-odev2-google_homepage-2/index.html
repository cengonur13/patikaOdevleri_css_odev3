<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
            
            <a href="https://www.github.com/cengonur13" target="_blank">
                <img
                    src="assets/github_photo.jpeg"
                    alt=""
                    style="margin-right: 0;"/>
                </a>
        </div>
    </div>
    <div class="main">
        <img src="assets/logo.png" alt="Google-logo">
        <div class="search">
            <div class="search-input">
                <span class="material-icons">
                    <img id="voice-search-img" src="assets/voicelogo.png" alt="">
                </span>
                <input type="text">
                <span class="material-icons">
                    <img id="keyboard-img" src="https://images.emojiterra.com/google/noto-emoji/v2.028/128px/2328.png" alt="">
                </span>
            </div>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm feeling Lucky</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
        <div class="footer-right">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works?</a>
        </div>
    </div>
</body>
</html>
